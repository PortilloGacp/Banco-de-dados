{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'estilo/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <header class="header">
            <nav class="navbar">
                <a href="#home">HOME</a>
                <a href="#cadastro">CADASTRO</a>   
            </nav>
    </header>
    <!-- header -->
    <!-- HOME -->
    <section class="home" id="home">
        <div class="home-content">
            <h1 class="animate-text"> Inscrição <br> Lapia </h1>
            <h2>Preencha a tabela a seguir para entrar no time!</h2>
        </div>
     </section>
    <!-- HOME -->

    <!-- cadastro -->
        <form action="{% url 'dados_usuarios' %}" method="post">
            {% csrf_token %}
            <section class="cadastro" id="cadastro">
            <div class="container">
                <h1>Cadastro</h1>
                RM <input name = 'rm' class="form-control form-control-sm" type="number">
                Celular <input name = 'celular' class="form-control form-control-sm" type="number">
                Nome <input name = 'nome' class="form-control form-control-sm" type="text">
                Idade <input name = 'idade' class="form-control form-control-sm" type="number">
                <button class="form-control-sm">Enviar</button>
            </div>  
        </form>
    <!-- cadastro -->


</body>
</html>
